<!DOCTYPE HTML>
<html>
  <head>
      <title>{{if .User.Name.Valid}}{{.User.Name.String}}{{end}}</title>
      <link rel="stylesheet" href="/static/post.css">
      <link rel="stylesheet" href="/static/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>


    <div id="content">
      <div class="post_container">
        <div class="">
          <div class="post_header">
            <a href="/u/{{.User.Username}}">
              <img class="profile_pic" src="/data/{{.User.ID}}_64.jpeg"/>
            </a>
            <div class="username">
              <a href="/u/{{.User.Username}}">@{{.User.Username}}</a>
            </div>

            <form action="/post/delete" method="post">
              <input class="hidden" id="pid" type="text" name="pid" value="{{.Post.ID}}">
              <input class="delete" type="submit" value="X">
            </form>

            <label class="postdate" class="date">{{unixformat .Post.PostDate}}</label>
            <div class="clearfix"></div>
          </div>
        </div>
        <img src="/posts/{{.Post.ID}}_1024.jpeg"/>
      </div>
    </div>

  </body>
</html>
