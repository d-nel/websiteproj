<!DOCTYPE HTML>
<html>
  <head>
      <title>Register</title>
      <link rel="stylesheet" href="/static/auth.css">
      <link rel="stylesheet" href="/static/input.css">
      <link rel="stylesheet" href="/static/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      <script src="/static/auth.js"></script>
  </head>

  <body>
    <div class="auth">
      <div class="auth_container">
        <div class="logo"><img src="/static/logo.jpeg"/></div>
        <form action="/register" method="post">
          <input id="reg_username" class="input" placeholder="Username" type="text" name="username">
          <input class="input" placeholder="Password" type="password" name="password">
          <input class="input" placeholder="Email" type="text" name="email">
          <input class="button" type="submit" value="Register">
        </form>
        <div class="clearfix"></div>
        <p class="register_error">{{.Messsage}}</p>
        <h2><span>or</span></h2>
        <p class="link"><a href="/login">Log in?</a></p>
      </div>
    </div>
  </body>
</html>
