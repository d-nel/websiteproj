<!DOCTYPE HTML>
<html>
  <head>
      <title>Settings</title>
      <link rel="stylesheet" href="/static/settings.css">
      <link rel="stylesheet" href="/static/header.css">
      <link rel="stylesheet" href="/static/profile.css">
      <link rel="stylesheet" href="/static/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    {{template "header" .}}
    <div class="profile_header">
      <div class="header_container"></div>

      <div class="header_edit">
        <div class="msg_container">
          <div class="msg">
            <p>Upload Image</p>
            <p class="light">1200x370</p>
          </div>
        </div>
      </div>

      <div class="pfp">
        <form id="newpfp" enctype="multipart/form-data">
          <input class="hidden" type="file" accept="image/*" name="file" id="file">
          <div class="profile_pic_container">
            <label for="file">
                <img class="profile_pic" src="/data/{{.Me.ID}}_200.jpeg"/>
                <div class="msg_container">
                  <div class="msg">
                    <p>Upload Image</p>
                    <p class="light">480x480</p>
                  </div>
                </div>
            </label>
          </div>
        </form>

      </div>

      <div class="userinfo">
        <a class="username" href="/u/{{.Me.Username}}">@{{.Me.Username}}</a>
        <div class="clearfix"></div>
      </div>

      <div class="clearfix"></div>
    </div>


    <div class="settings">
      <div class="settings_container">
        <h2>Profile<h2>
        <form action="/editprofile" method="post">
          <input class="input" placeholder="Email" type="text" name="email" autocomplete="off" value="{{.Me.Email}}">
          <input class="input" placeholder="Real Name" type="text" name="name" autocomplete="off" value="{{if .Me.Name.Valid}}{{.Me.Name.String}}{{end}}">
          <textarea class="desc" placeholder="Tell us about you" type="text" name="desc" autocomplete="off" autocapitalize="off" autocorrect="off" kind="textarea">{{if .Me.Description.Valid}}{{.Me.Description.String}}{{end}}</textarea>
          <input class="button" type="submit" value="Save">
        </form>
        <div class="clearfix"></div>
      </div>
    </div>
  </body>
</html>
